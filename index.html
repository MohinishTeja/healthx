            <script>
                function myFunction(){
                    var e=document.getElementById("email").value;
                    var ee=document.getElementById("password").value;

                }
                else if( e=="8888888888" && ee=="user2"){
                    window.location="step2i.html"
                }

                else if(e=="1111111111" && ee=="healthworker"){
                    window.location="worker.html"
                }
